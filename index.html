<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scrum Board</title>
</head>
<body>
  <div class="mood"></div>
  <h1>Scrum Board</h1>
  <dialog id="createTask">
    <form class="dialog">
        <label for="title" class="labelsText">Titulo de la Tarea</label>
        <input type="text" name="title">
        <label for="description" class="labelsText">Descripción de la Tarea</label>
        <textarea name="description"></textarea>
        <div class="options">
            <p>Prioridad:</p>
            <input type="radio" name="priority" value="low" id="lowPriority">
            <label for="lowPriority" class="low">B</label>
            <input type="radio" name="priority" value="mid" id="midPriority">
            <label for="midPriority" class="mid">M</label>
            <input type="radio" name="priority" value="high" id="highPriority">
            <label for="highPriority" class="high">A</label>
        </div>
        <div>
            <button type="submit" class="create">Crear Tarea</button>
            <button type="button" class="close">Salir</button>
        </div>
    </form>
</dialog>
<dialog id="editTask">
  <form class="dialog2">
      <label for="title" class="labelsText">Titulo de la Tarea</label>
      <input type="text" name="title">
      <label for="description" class="labelsText">Descripción de la Tarea</label>
      <textarea name="description"></textarea>
      <div class="options">
          <p>Prioridad:</p>
          <input type="radio" name="priority" value="low" id="lowPriority2">
          <label for="lowPriority" class="low">B</label>
          <input type="radio" name="priority" value="mid" id="midPriority2">
          <label for="midPriority" class="mid">M</label>
          <input type="radio" name="priority" value="high" id="highPriority2">
          <label for="highPriority" class="high">A</label>
      </div>
      <div>
          <button type="submit" class="create">Editar Tarea</button>
          <button type="button" class="close">Salir</button>
      </div>
  </form>
</dialog>
  <main>
    <section class="pending">
      <h2>Pendiente<span class="addTask"> add..</span></h2>
      <article class="pendingTasks">
      </article>
    </section>
    <section class="in-progress">
      <h2>En Progreso</h2>
      <article class="in-progressTasks">
      </article>
    </section>
    <section class="completed">
      <h2>Realizado</h2>
      <article class="completedTasks">
      </article>
    </section>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
